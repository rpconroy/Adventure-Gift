<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src='script.js'></script>
        <script src='d3.v5.min.js'></script>
    <script>
window.onload = function()
        {
myAdventure = new Adventure('Nancy and Don');
            var description_1 = "Your first destination is to go to Stillater \n and visit the fairy waterfall!";
            firstPOI = new POI('Go visit a waterfall!', description_1, 'images/nancy/nancy_waterfall.jpg', 'https://www.trails.com/us/mn/stillwater/fairy-falls-yua459-017')
            myAdventure.addPOI(firstPOI);

            var description_2 = "Head to the riverfront and get some lunch \n at the dock cafe!";
            secondPOI = new POI('Lunch!', description_2, 'images/nancy/nancy_cafe.jpg', 'https://www.dockcafe.com')
            myAdventure.addPOI(secondPOI);

            var description_3 = "Your final destination is a visit to the ice castles!";
            lastPOI = new POI('Ice Castle!', description_3, 'images/nancy/nancy_castle.jpg', 'https://events.discoverstillwater.com/event/copy-event-ice-castles-2018/')
            myAdventure.addPOI(lastPOI);
        };

        
    </script>

    </head>
    <body>
    </body>
</html>
